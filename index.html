<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="mostrador">

        </div>
        <div class="teclas">
            <table>
                <tr>
                    <td class="botao" onclick="inserir('7')">7</td>
                    <td class="botao" onclick="inserir('8')">8</td>
                    <td class="botao" onclick="inserir('9')">9</td>
                    <td class="botao" onclick="inserir('/')">/</td>
                </tr>
                <tr>
                    <td class="botao" onclick="inserir('4')">4</td>
                    <td class="botao" onclick="inserir('5')">5</td>
                    <td class="botao" onclick="inserir('6')">6</td>
                    <td class="botao" onclick="inserir('*')">*</td>
                </tr>
                <tr>
                    <td class="botao" onclick="inserir('1')">1</td>
                    <td class="botao" onclick="inserir('2')">2</td>
                    <td class="botao" onclick="inserir('3')">3</td>
                    <td class="botao" onclick="inserir('-')">-</td>
                </tr>
                <tr>
                    <td class="botao" onclick="inserir('0')">0</td>
                    <td class="botao" onclick="inserir('.')">.</td>
                    <td class="botao" onclick="resultado()">=</td>
                    <td class="botao" onclick="inserir('+')">+</td>
                </tr>
            </table>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
